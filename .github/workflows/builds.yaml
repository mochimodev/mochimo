name: Builds
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev] # MUST be a subset of the branches above
jobs:
  mochimo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Make Mochimo Install
        run: make mochimo -C ${{ github.workspace }}
