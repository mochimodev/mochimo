name: Tests
on:
  push:
    branches: [main, dev]
  pull_request:
    # pull_request branches MUST be a subset of push branches
    branches: [main, dev]
jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Test Components
        run: make test -C ${{ github.workspace }}
